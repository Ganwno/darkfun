<head>
	<meta charset="utf-8"><meta content="IE=edge" http-equiv="X-UA-Compatible">

	<!-- font-awesome -->

	<!-- bootstrap -->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

	<!-- gun-site -->
	<link rel="stylesheet" href="../wireframe.css" />
	<title>gun-site wireframe :: Homepage (index.html)</title>
</head>
<body>


<!-- header -->
<header class="container-fluid  bg-light-gray" id="main-head">
	
	<!-- logo -->
	<div class="pull-left">
		<a href="../index.html"><img src="../placeholder.png" class="logo" /></a>
	</div>
	<!-- end logo -->

	<!-- navbar -->
	<div class="pull-right" id="navlinks">
		<ul class="nav nav-pills">
			<li><a href="#">Marketplace</a></li>
			<li class="separator">&nbsp;</li>
			<li><a href="../forums.html">Discussion</a></li>
			<li class="separator">&nbsp;</li>
			<li>
				<a href="../account/myaccount.html">
					<div class="pull-left">
						<img src="../placeholder.png" class="user-small" />
					</div>
					<div class="pull-left">Name</div>
				</a>
			</li>
			<li class="separator">&nbsp;</li>
			<li><a href="../help.html">Help</a></li>
			<li><a href="../contact/index.html">Contact</a></li>
		</ul>
	</div>
	<!-- end navbar -->
</header>
<!-- end header -->

<!-- main body -->
<main class="container-fluid">
	<div class="row">
		<!-- contact form -->
		<div class="col-sm-9 container content-main">
			<div class="col-sm-8 col-sm-push-1 row" style="margin-bottom: 48px;">
				<h2>Sign Up</h2>
				<div class="row" style="margin-top: 48px;">
					<div class="col-sm-3"><button class="btn btn-lg">Connect facebook</button></div>
					<div class="col-sm-3"><button class="btn btn-lg">Connect twitter</button></div>
					<div class="col-sm-3"><button class="btn btn-lg">Connect google+</button></div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>First Name</label>
						<input type="text" class="form-control" />
					</div>
					<div class="col-sm-6 form-group">
						<label>Last Name</label>
						<input type="text" class="form-control" />
					</div>
					<div class="col-sm-6 form-group">
						<label>Email</label>
						<input type="text" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label>Password</label>
						<input type="text" class="form-control" />
					</div>
					<div class="col-sm-3 form-group">
						<label>Re-type</label>
						<input type="text" class="form-control" />
					</div>
					<div class="col-sm-6 form-group">
						<label>Desired Username</label>
						<input type="text" class="form-control" />
					</div>
					<div class="col-sm-6 form-group">
						<br />
						<i class="fa fa-check"></i> username is available or<br />
						<i class="fa fa-ban"></i> username is taken
					</div>
					<div class="col-sm-3 form-group">
						<label>Zip Code</label>
						<input type="text" class="form-control" />
					</div>
					<div class="col-sm-12">&nbsp;</div>
					<div class="col-sm-6 form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox"> I am a licenses FFL dealer 
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> I have read the terms of use and legal disclaimer <a href="#">here</a>.
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> I certify that I am at least 18 years of age.
							</label>
						</div>
					</div>
					<div class="col-sm-12">&nbsp;</div>
					<div class="col-sm-3">
						<button class="btn btn-lg btn-default">Create Account &raquo;</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end contact form -->

		<!-- callouts -->
		<div class="col-sm-3 callout-main bg-med-gray">
		</div>
		<!-- end callouts -->
	</div>
</main>
<!-- end main body -->

<!-- footer -->
<footer class="bg-light-gray">

<!-- end footer -->

</body>
</html>
